<div>
	<div>
		<h1 class="text-black">Access Control Panel</h1>
	</div>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="username">Email</label>
			<input 
				type="email"
				id="username"
				class="form-control"
				formControlName="username"
				placeholder="Enter email"
			>
			<div *ngIf="">
				<p class="text-red">Email is required</p>
			</div>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input 
				type="password"
				id="passord"
				class="form-control"
				formControlName="password"
				placeholder="Enter password"
			>
			<div *ngIf="">
				<p class="text-red">Password is required</p>
			</div>
		</div>
		<div>
			<button type="submit" [disabled]="loginForm.invalid">Access</button>
			<div *ngIf="">
				<p class="text-red">Email or Password Invalid</p>
			</div>
		</div>
	</form>
</div>
